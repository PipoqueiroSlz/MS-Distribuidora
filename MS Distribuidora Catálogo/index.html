<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Mercearia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo MS Distribuidora</h1>
    </header>
    <main>
        <section class="adicionar-produto">
            <h2>Adicionar Produto</h2>
            <form id="form-produto">
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <input type="number" id="preco" placeholder="Preço (R$)" step="0.01" required>
                <input type="text" id="categoria" placeholder="Categoria" required>
                <input type="number" id="estoque" placeholder="Estoque" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>
        <section class="buscar-produto">
            <h2>Buscar Produto</h2>
            <input type="text" id="buscar-nome" placeholder="Nome do Produto">
            <button id="btn-buscar">Buscar</button>
        </section>
        <section class="catalogo">
            <h2>Produtos</h2>
            <div id="produtos-lista"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
