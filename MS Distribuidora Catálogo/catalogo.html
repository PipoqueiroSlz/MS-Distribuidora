<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo MS Distribuidora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Catálogo de Mercearia</h1>
    </header>
    <main>
        <section class="buscar-produto">
            <h2>Buscar Produto</h2>
            <input type="text" id="buscar-nome" placeholder="Digite o nome do produto">
            <button id="btn-buscar">Buscar</button>
        </section>
        <section class="catalogo">
            <h2>Produtos Disponíveis</h2>
            <div id="produtos-lista"></div>
        </section>
    </main>
    <script src="catalogo.js"></script>
</body>
</html>
